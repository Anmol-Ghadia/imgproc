name: Build Go CLI

on:
  push:
    tags:
      - 'v*.*.*'
  
env:
  name: imgproc

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        os: [ubuntu-latest]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.22'
    
    - name: Install dependencies
      run: go get .

    - name: build
      run: GOOS=linux GOARCH=386 go build -o imgproc-linux-x86
      
    - name: Upload Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: imgproc-binaries
        path: build/imgproc-linux-x86
